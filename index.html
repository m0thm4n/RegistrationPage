<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Static Registration Page</title>
    <script src="https://kit.fontawesome.com/b3a917bcec.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
            <button class="button">About Us</button>
            <button class="button">Register</button>
    </nav>

    <div style="width:250px; margin:150px auto;" class="registration">
        <h3 id="sign"><strong>Sign Up</strong></h3>
        <form>
            <div class="input">
                <input type="email" name="Email" id="" placeholder="Email">
            </div>
            <div class="input">
                <input type="text" name="Username" id="" placeholder="Username">
            </div>
            <div class="input">
                <input type="password" placeholder="Password">
            </div>
            <div class="input">
                <input type="password" name="" id="" placeholder="Confirm Password">
            </div>
            <input type="submit" id="submit">
        </form>
        <div>
            <a href="https://amazon.com"><i class="fab fa-amazon icons" id="amazon"></i></a>
            <a href="https://facebook.com"><i class="fab fa-facebook icons" id="facebook"></i></a>
            <a href="https://github.com"><i class="fab fa-github icons" id="github"></i></a>
            <a href="https://slack.com/"><i class="fab fa-slack-hash icons" id="slack"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram icons" id="instagram"></i></a>
        </div>
    </div>
</body>
</html>
